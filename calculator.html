<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="main" > BASÄ°C CALCULATOR </div>

    <div class="container"> <!-- Container Div -->
        <div class="calculator"> <!-- Calculator Div -->
            <div class="result"> 2123131540156521 </div><!-- Result Div -->
            <div class="btn_cont"> <!--Buton Div -->
                    <button class="AC" onclick="result.innerText =''" >AC</button>
                    <button class="DE" onclick="removeLastChat()">DE</button>
                    <button class="btn point">.</button>
                    <button class="btn division">/</button>
            </div>
            <div class="btn_cont"> <!--Buton Div -->
                    <button class="btn num seven">7</button>
                    <button class="btn num eight">8</button>
                    <button class="btn num nine">9</button>
                    <button class="btn multi">*</button>
            </div>
            <div class="btn_cont"> <!--Buton Div -->
                    <button class="btn num four">4</button>
                    <button class="btn num five">5</button>
                    <button class="btn num six">6</button>
                    <button class="btn sub">-</button>
            </div>
            <div class="btn_cont"> <!--Buton Div -->
                    <button class="btn num one">1</button>
                    <button class="btn num two">2</button>
                    <button class="btn num three">3</button>
                    <button class="btn plus">+</button>
            </div>
            <div class="btn_cont"> <!--Buton Div -->
                    <button class="btn num dbl_zero">00</button>
                    <button class="btn num zero">0</button>
                    <button class="btn equals">=</button>
            </div>
            
        </div>
    </div>
    <div class="foot" > Developer Ozan Baran</div>







    <script src="main.js" defer></script>
</body>

</html>
