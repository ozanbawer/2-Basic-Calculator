<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="main" > BASÄ°C CALCULATOR </div>

    <div class="container"> <!-- Container Div -->
        <div class="calculator"> <!-- Calculator Div -->
            <input type="text" class="result" disable >  <!-- Result Div -->

            <div class="btn_cont"> <!--Buton Div -->
                    <button class="AC clear " >AC</button>
                    <button class="DE operator">%</button>
                    <button class="btn decimal">.</button>
                    <button class="btn operator division">/</button>
         
            
                    <button class="btn num seven">7</button>
                    <button class="btn num eight">8</button>
                    <button class="btn num nine">9</button>
                    <button class="btn operator multi">*</button>
            
            
                    <button class="btn num four">4</button>
                    <button class="btn num five">5</button>
                    <button class="btn num six">6</button>
                    <button class="btn operator sub">-</button>
            
                    <button class="btn num one">1</button>
                    <button class="btn num two">2</button>
                    <button class="btn num three">3</button>
                    <button class="btn operator plus">+</button>
            
                    <button class="btn num dbl_zero">00</button>
                    <button class="btn num zero">0</button>
                    <button class="btn operator equals">=</button>
            </div>
            
        </div>
    </div>
    <div class="foot" > Developer Ozan Baran</div>







    <script src="main.js" defer></script>
</body>

</html>
